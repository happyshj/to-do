<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>to-do</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css">
</head>
<body>
    <header>
        <span id="todoTitle" class="todo-title">GTD Tools</span>
    </header>
    <div class="container clearfix">
        <div class="container-left">
            <div class="classify-container">
                <div class="all-task">
                    <span>所有任务（<span id="taskCount">11</span>）</span>
                </div>
                <div class="all-classify">
                    <div class="classify-title">分类列表</div>
                    <div class="classify-list">
                        <ul>
                            <li class="classify-item">百度IFE项目</li>
                            <li class="classify-item">百度IFE项目</li>
                            <li class="classify-item">百度IFE项目</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="add-classify add">
                <div>
                    <span>新增分类</span>
                </div>
            </div>
        </div>
        <div class="container-center">
            <div class="task-container">
                <div class="task-title add">
                    <span>所有</span>
                    <span>未完成</span>
                    <span>已完成</span>
                </div>
                <div class="all-task">
                    <div class="task-date-item">
                        <div class="task-date">2017-08-29</div>
                        <div class="task-list">
                            <ul>
                                <li class="task-item">to-do-1</li>
                                <li class="task-item">to-do-2</li>
                            </ul>
                        </div>
                    </div>
                    <div class="task-date-item">
                        <div class="task-date">2017-08-29</div>
                        <div class="task-list">
                            <ul>
                                <li class="task-item">to-do-1</li>
                                <li class="task-item">to-do-2</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
           <div class="add-task add">
               <div>
                   <span>新增任务</span>
               </div>
           </div>
        </div>
        <div class="container-right">
            <div class="task-content">
                <div class="content-title">
                    <span>to-do 6</span>
                </div>
                <div class="content-date">
                    <span>任务日期：2017-08-29</span>
                </div>
                <div class="content-container">
                    完成task3的编码工作
                </div>
            </div>
        </div>
    </div>

<script src="src/js/index.js"></script>
</body>
</html>
